<html lang="en">

<body>
    <div class="background-image">
    <main>
        <header>
            <div class="hero">
            <h1>How do you set up a pretty picnic?</h1>
        </div>
        </header>

        <article id="Before">
            <h2>Before:</h2>

            <ul>
                <li><label><input type="checkbox"><span>  Have a group of friends </span></label></li>
                <li><label><input type="checkbox"><span>  Plan what food each one will bring </span></label></li>
                <li><label><input type="checkbox"><span>  Choose a good place  </span></label></li>
                <li><label><input type="checkbox"><span>  Choose a comfortable outfit </span></label></li>
                <li><label><input type="checkbox"><span>  Apply sunscreen and repellent </span></label></li>
                <li><label><input type="checkbox"><span>  Put the food in a container </span></label></li>
            </ul>
        </article>

        <article id="SetUp">
            <h2>Set up:</h2>

            <ul>
                <li><label><input type="checkbox"><span>  Locate in the previously chosen place </span></label></li>
                <li><label><input type="checkbox"><span>  Meet with friends </span></label></li>
                <li><label><input type="checkbox"><span>  Fix the tablecloth  </span></label></li>
                <li><label><input type="checkbox"><span>  Set up the pinic baskets </span></label></li>
                <li><label><input type="checkbox"><span>  Accommodate food and refreshments </span></label></li>
                <li><label><input type="checkbox"><span>  Prepare for the banquet </span></label></li>
            </ul>
        </article>

        <article id="During">
            <h2>During</h2>

            <ul>
                <li><label><input type="checkbox"><span>  Take some photos </span></label></li>
                <li><label><input type="checkbox"><span>  Enjoy the atmosphere </span></label></li>
                <li><label><input type="checkbox"><span>  Eat!  </span></label></li>
                <li><label><input type="checkbox"><span>  Have a nice chat</span></label></li>
                <li><label><input type="checkbox"><span>  Have fun </span></label></li>
                <li><label><input type="checkbox"><span>  Don't forget to clean </span></label></li>
            </ul>
        </article>

        <!-- Image Gallery Section -->
    <div class ="img">
    <img src="img/picnic.jpeg" alt="before" />
    <img src="img/picnic2.jpeg" alt="setup" />
    <img src="img/picnic3.jpeg" alt="during" />
    </div>
  </section>
    </main>
