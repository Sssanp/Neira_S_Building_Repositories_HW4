<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <title>. :Working with CSSS : .</title>
</head>
<body>
    <div class="background-image">
    <main>
        <header>
            <h1>How do you set up a pretty picnic?</h1>
        </header>

        <article id="Before">
            <h2>Before:</h2>

            <ul>
                <li><input type="checkbox"><label> Schedule a day with friends</label></li>
                <li><input type="checkbox"><label> Plan what food each one will bring</label></li>
                <li><input type="checkbox"><label> Choose a good place </label></li>
                <li><input type="checkbox"><label> Choose a comfortable outfit </label></li>
                <li><input type="checkbox"><label> Apply sunscreen and repellent</label></li>
                <li><input type="checkbox"><label> Put the food in a container</label></li>
            </ul>
        </article>

        <article id="SetUp">
            <h2>Set up:</h2>

            <ul>
                <li><input type="checkbox"><label> Locate in the previously chosen place</label></li>
                <li><input type="checkbox"><label> Meet with friends</label></li>
                <li><input type="checkbox"><label> Fix the tablecloth</label></li>
                <li><input type="checkbox"><label> Set up the picnic baskets</label></li>
                <li><input type="checkbox"><label> Accommodate food and refreshments</label></li>
                <li><input type="checkbox"><label> Prepare for the banquet </label></li>
            </ul>
        </article>

        <article id="During">
            <h2>During:</h2>

            <ul>
                <li><input type="checkbox"><label> Take some photos</label></li>
                <li><input type="checkbox"><label> Enjoy the atmosphere</label></li>
                <li><input type="checkbox"><label> Eat! </label></li>
                <li><input type="checkbox"><label> Have a nice chat </label></li>
                <li><input type="checkbox"><label> Have fun</label></li>
                <li><input type="checkbox"><label> Don't forget to clean</label></li>
            </ul>
        </article>

        <!-- Image Gallery Section -->
    <div class ="img">
    <img src="img/picnic.jpeg" alt="before" />
    <img src="img/picnic2.jpeg" alt="setup" />
    <img src="img/picnic3.jpeg" alt="during" />
    </div>
  </section>

  
    </main>
    
</body>
</div>
</html>
